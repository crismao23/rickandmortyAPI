<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&family=Montserrat&family=Poppins:wght@200&display=swap" rel="stylesheet">
		<title>Rick and Morty</title>
	</head>
	<body>
		<div class="sidebar">
			<img src="/img/Rick-And-Morty.png" alt="" class="rym">
			<form>
				<label>Nombre:</label>
				<input type="text" id="nombre" onkeypress="cargarTabla()" />
				<br>
				<label>Status:</label>
				<select name="select" id="status" onkeypress="cargarTabla()">
					<option value="">Todos</option>
					<option value="Alive" selected>Alive</option>
					<option value="Dead">Dead</option>
					<option value="Unknown">Unknown</option>
				</select>
			</form>
			<button type="button" onclick="cargarTabla()">Buscar</button>
        </div>

		<div class="content">
			<h1>Resultados</h1>
			<table border="1">
				<thead>
					<tr>
						<th>Personaje</th>
						<th>Status</th>
						<th>Especie</th>
						<th>Genero</th>
						<th>Locacion</th>
						<th>Foto</th>
					</tr>
				</thead>
			<tbody id="bodyData"></tbody>
			</table>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
